<div class="m-5 p-6">
  <div class="align-items mx-auto mb-12 flex max-w-md">
    {{prompt}}
    <input [(ngModel)]="prompt" class="m-2 w-8/12 rounded-lg border border-cyan-500 p-2" placeholder="Enter your prompt here" />
    <button (click)="promptHandler()" class="m-2 w-32 rounded-full bg-cyan-500 p-2 text-white hover:bg-cyan-700">GENERATE</button>
  </div>
  <div class="min-w-xl mx-auto mt-8 max-w-md border border-cyan-500 p-1">
    <img src="../assets/img.jpg" />
  </div>
</div>
